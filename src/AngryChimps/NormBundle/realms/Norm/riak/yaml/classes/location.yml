primary_keys:
  - id

fields:
  - name: id
    type: string
    auto_generate: true
  - name: mysql_id
    type: int
  - name: company_id
    type: string
  - name: calendarIds
    type: string[]
  - name: name
    type: string
    validations:
        - Length:
            min: 2
            max: 25
  - name: address
    type: \Norm\riak\Address
  - name: phone
    type: string
    validations:
        - Length:
            min: 10
            max: 25
  - name: status
    type: enum
    values:
        - Enabled
        - Disabled
  - name: created_at
    type: DateTime
  - name: updated_at
    type: DateTime

foreign_keys:
  - name: fk_location_company
    column_name: company_id
    referenced_table_name: company
    referenced_column_name: id
