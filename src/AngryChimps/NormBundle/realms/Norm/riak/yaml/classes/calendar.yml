primary_keys:
  - id

fields:
  - name: id
    type: string
    auto_generate: true
  - name: location_id
    type: string
  - name: company_id
    type: string
  - name: name
    type: string
  - name: availabilities
    type: \Norm\riak\AvailabilityCollection
  - name: bookings
    type: \Norm\riak\BookingCollection
  - name: status
    type: enum
    values:
      - Enabled
      - Disabed
  - name: created_at
    type: DateTime
  - name: updated_at
    type: DateTime

foreign_keys:
  - name: fk_calendar_location
    column_name: location_id
    referenced_table_name: location
    referenced_column_name: id
  - name: fk_calendar_company
    column_name: company_id
    referenced_table_name: company
    referenced_column_name: id
