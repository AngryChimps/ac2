storage: riak2_map

primary_keys:
  - id

fields:
  - name: id
    type: string
    auto_generate: true
  - name: title
    type: string
  - name: type
    type: enum
    values:
      - ManualBooking
      - SystemBooking
  - name: start
    type: DateTime
  - name: end
    type: DateTime
  - name: provider_ad_immutable_id
    type: string
  - name: service_id
    type: string
  - name: member_id
    type: string
  - name: payment_type
    type: enum
    values:
      - Stripe
  - name: stripe_token
    type: string
  - name: stripe_customer_id
    type: string
  - name: status
    type: enum
    values:
      - Pending
      - Completed
      - Canceled
  - name: created_at
    type: DateTime
