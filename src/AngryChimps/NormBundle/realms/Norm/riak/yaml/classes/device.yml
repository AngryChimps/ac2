primary_keys:
  - id

fields:
  - name: id
    type: string
    auto_generate: true
  - name: member_id
    type: string
  - name: device_type
    type: enum
    values:
      - Android
      - iOS
      - Web
  - name: push_token
    type: string
  - name: description
    type: string
  - name: created_at
    type: DateTime

