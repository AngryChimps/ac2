primary_keys:
  - id

fields:
  - name: id
    type: string
  - name: mysql_id
    type: int
  - name: name
    type: string
    validations:
        Length:
            min: 4
            max: 25
  - name: description
    type: string
  - name: address
    type: string
  - name: plan
    type: enum
    values:
      - Basic
      - Premium
  - name: rating_count
    type: int
  - name: rating_total
    type: int
  - name: rating_avg
    type: float
  - name: flag_total
    type: int
  - name: administer_member_ids
    type: string[]
  - name: location_keys
    type: string[]
  - name:
    type: enum
    values:
      - Active
      - Closed
      - Prohibited
  - name: created_at
    type: DateTime
  - name: updated_at
    type: DateTime