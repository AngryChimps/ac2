primary_keys:
  - mysql_id

fields:
  - name: mysql_id
    type: int
    auto_increment: true
  - name: id
    type: string
  - name: email
    type: string
  - name: name
    type: string
  - name: status
    type: enum
    values:
      - Active
      - Deleted
      - Locked
      - Banned
      - PartialRegistration
  - name: role
    type: enum
    values:
      - User
      - Support
      - Admin
      - SuperAdmin
  - name: last_activity_date
    type: Date
    default: "new \\DateTime()"
  - name: created_at
    type: DateTime
  - name: updated_at
    type: DateTime