primary_keys:
  - mysql_id

fields:
  - name: mysql_id
    type: int
    auto_increment: true
  - name: id
    type: string
  - name: email
    type: string
  - name: password
    type: string
  - name: name
    type: string
  - name: fb_id
    type: string
  - name: fb_auth_token
    type: string
  - name: ac_token
    type: string
  - name: fname
    type: string
  - name: lname
    type: string
  - name: gender
    type: string
  - name: locale
    type: string
  - name: timezone
    type: int
  - name: dob
    type: Date
  - name: photo
    type: string
  - name: status
    type: enum
    values:
      - Active
      - Deleted
      - Locked
      - Banned
  - name: role
    type: enum
    values:
      - User
      - Support
      - Admin
      - SuperAdmin
  - name: created_at
    type: DateTime
  - name: updated_at
    type: DateTime