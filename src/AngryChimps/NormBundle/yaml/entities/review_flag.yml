datastores:
  - name: riak_ds
    type: primary
    method: riak2_map

primary_keys:
  - id

fields:
  - name: id
    type: Uuid
    auto_generate: true
  - name: review_id
    type: Uuid
  - name: author_id
    type: Uuid
  - name: reason
    type: enum
    values:
        - CommercialNature
        - MedicalAssertions
        - PersonalNature
        - Profanity
        - Pricing
        - InappropriateContent
        - Other
  - name: body
    type: text
    riak:
        indexed: true
  - name: status
    type: enum
    values:
      - Enabled
      - Disabled
    riak:
        indexed: true
  - name: created_at
    type: DateTime
    riak:
        indexed: true
