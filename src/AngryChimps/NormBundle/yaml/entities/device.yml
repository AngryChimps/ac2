datastores:
  - name: riak_ds
    type: primary
    method: riak2_map

primary_keys:
  - id

fields:
  - name: id
    type: string
    auto_generate: true
  - name: member_id
    type: string
    riak:
        indexed: true
  - name: device_type
    type: enum
    values:
      - DesktopWeb
      - MobileWeb
      - Android
      - iOS
    riak:
        indexed: true
  - name: push_token
    type: string
    riak:
        indexed: true
  - name: description
    type: string
    riak:
        indexed: true
  - name: created_at
    type: DateTime

