datastores:
  - name: riak_ds
    type: primary
    method: riak2_map

primary_keys:
  - id

fields:
  - name: id
    type: Uuid
    auto_generate: true
  - name: name
    type: string
    validations:
        - Length:
            min: 4
            max: 50
  - name: email
    type: string
  - name: website
    type: string
  - name: billing_address
    type: \Norm\Address
  - name: plan
    type: enum
    values:
      - Basic
      - Premium
  - name: rating_count
    type: Counter
  - name: rating_total
    type: Counter
  - name: rating_avg
    type: float
  - name: status
    type: enum
    values:
      - Active
      - Deleted
      - PartiallyConfigured
  - name: created_by
    type: string
  - name: created_at
    type: DateTime
  - name: updated_at
    type: DateTime

api_public_fields:
  - id
  - name
  - website

api_private_fields:
  - email
  - plan
  - billing_address
  - status
