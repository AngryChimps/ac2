datastores:
  - name: riak_ds
    type: primary
    method: riak2_map

primary_keys:
  - message_key
  - author_key

fields:
  - name: message_key
    type: string
    riak:
        indexed: true
  - name: author_key
    type: string
    riak:
        indexed: true
  - name: reason
    type: enum
    values:
        - CommercialNature
        - InappropriateContent
        - Profanity
        - Other
    riak:
        indexed: true
  - name: body
    type: string
    riak:
        indexed: true
  - name: status
    type: enum
    values:
        - NotReviewed
        - FlagConfirmed
        - FlagRejected
  - name: created_at
    type: DateTime
    riak:
        indexed: true
