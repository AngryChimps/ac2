datastores:
  - name: riak_ds
    type: primary
    method: riak2_map

primary_keys:
  - id

fields:
  - name: id
    type: Uuid
    auto_generate: true
  - name: author_id
    type: Uuid
  - name: company_id
    type: Uuid
  - name: location_id
    type: Uuid
  - name: staff_ids
    type: Uuid[]
  - name: body
    type: text
    riak:
        indexed: true
  - name: rating
    type: float
    riak:
        indexed: true
  - name: status
    type: enum
    values:
      - Enabled
      - Deleted
      - Prohibited
    riak:
        indexed: true
  - name: created_at
    type: DateTime
    riak:
        indexed: true

api_public_fields:
  - id
  - body
  - rating
  - staff_ids
  - created_at

api_private_fields:

api_hidden_but_settable_fields:
  - company_id
  - location_id

