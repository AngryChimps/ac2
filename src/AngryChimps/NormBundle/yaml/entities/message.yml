datastores:
  - name: riak_ds
    type: primary
    method: riak2_map

primary_keys:
  - id

fields:
  - name: id
    type: Uuid
  - name: location_id
    type: Uuid
  - name: author_id
    type: Uuid
  - name: body
    type: text
    riak:
        indexed: true
  - name: status
    type: enum
    values:
      - Unread
      - Read
      - Replied
      - Archived
    riak:
        indexed: true
  - name: message_flag_ids
    type: Uuid[]
    riak:
        indexed: true
  - name: created_at
    type: DateTime
    riak:
        indexed: true

