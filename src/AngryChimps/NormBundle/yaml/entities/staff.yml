datastores:
  - name: riak_ds
    type: primary
    method: riak2_map

primary_keys:
  - id

fields:
  - name: id
    type: Uuid
    auto_generate: true
  - name: company_id
    type: string
    riak:
        indexed: true
  - name: location_ids
    type: string[]
    riak:
        indexed: true
  - name: email
    type: Email
    validations:
        - Email: ~
    riak:
        indexed: true
  - name: first
    type: string
    riak:
        indexed: true
  - name: last
    type: string
    riak:
        indexed: true
  - name: title
    type: string
  - name: position
    type: string
  - name: education
    type: string
  - name: description
    type: string
  - name: photo
    type: string
  - name: status
    type: enum
    values:
      - Active
      - Deleted
      - PartiallyConfigured
    riak:
        indexed: true
  - name: created_by
    type: string
    riak:
        indexed: true
  - name: created_at
    type: DateTime
    riak:
        indexed: true
  - name: updated_at
    type: DateTime
    riak:
        indexed: true

api_public_fields:
  - id
  - first
  - last
  - title
  - education
  - description
  - photo
  - position

api_private_fields:
  - email
  - status

api_hidden_but_settable_fields:
  - role
  - company_id
  - location_ids
