datastores:
  - name: riak_ds
    type: primary
    method: riak2_map
  - name: es_ds
    type: secondary
    method: es_document

primary_keys:
  - id

fields:
  - name: id
    type: Uuid
    auto_generate: true
  - name: email
    type: Email
    validations:
        - Email: ~
    riak:
        indexed: true
  - name: password
    type: string
    validations:
        - Length:
            min: 6
            max: 25
    elasticsearch:
        indexed: false
  - name: password_reset_code
    type: string
    elasticsearch:
        indexed: false
  - name: first
    type: string
    riak:
        indexed: true
  - name: last
    type: string
    riak:
        indexed: true
  - name: title
    type: string
  - name: gender
    type: enum
    values:
      - Male
      - Female
      - Other
  - name: dob
    type: Date
  - name: photo
    type: string
  - name: status
    type: enum
    values:
      - Active
      - Deleted
      - Locked
      - Banned
      - PartialRegistration
    riak:
        indexed: true
  - name: role
    type: enum
    values:
      - User
      - Support
      - Admin
      - SuperAdmin
    riak:
        indexed: true
  - name: last_activity_date
    type: Date
    default: "new \\DateTime()"
    riak:
        indexed: true
  - name: blocked_company_ids
    type: string[]
  - name: created_at
    type: DateTime
    riak:
        indexed: true
  - name: updated_at
    type: DateTime
    riak:
        indexed: true

api_public_fields:
  - id
  - first
  - last
  - title
  - photo

api_private_fields:
  - email

api_hidden_but_settable_fields:
  - password
