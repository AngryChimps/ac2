datastores:
  - name: riak_ds
    type: primary
    method: riak2_map

primary_keys:
  - member_id
  - company_id

fields:
  - name: member_id
    type: string
    riak:
        indexed: true
  - name: company_id
    type: string
    riak:
        indexed: true
  - name: role
    type: enum
    values:
      - Consumer
      - Admin
      - SuperAdmin
    riak:
        indexed: true
  - name: created_at
    type: DateTime
  - name: updated_at
    type: DateTime
