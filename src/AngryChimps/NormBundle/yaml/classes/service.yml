datastores:
  - name: riak_ds
    type: primary
    method: riak2_map

primary_keys:
  - id

fields:
  - name: id
    type: string
    auto_generate: true
  - name: mysql_id
    type: int
  - name: company_id
    type: string
  - name: name
    type: string
  - name: description
    type: string
  - name: discounted_price
    type: float
  - name: original_price
    type: float
  - name: mins_for_service
    type: int
  - name: mins_notice
    type: int
  - name: status
    type: enum
    values:
        - Enabled
        - Disabled
  - name: updated_at
    type: DateTime
  - name: created_at
    type: DateTime
