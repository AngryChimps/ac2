datastores:
  - name: riak_ds
    type: primary
    method: riak2_map

primary_keys:
  - id

fields:
  - name: id
    type: string
    auto_generate: true
  - name: user_id
    type: string
  - name: browser_hash
    type: string
  - name: session_bag
    type: array
