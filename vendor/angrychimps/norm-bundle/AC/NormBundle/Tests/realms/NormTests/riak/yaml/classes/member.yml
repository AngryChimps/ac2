primary_keys:
  - id

fields:
  - name: id
    type: string
    auto_generate: true
  - name: mysql_id
    type: int
  - name: email
    type: string
    validations:
        - Email: ~
  - name: password
    type: string
    validations:
        - Length:
            min: 6
            max: 25
  - name: name
    type: string
    validations:
        - Length:
            min: 4
            max: 12
  - name: fb_id
    type: string
  - name: fb_access_token
    type: string
  - name: fname
    type: string
  - name: lname
    type: string
  - name: gender
    type: string
  - name: locale
    type: string
  - name: timezone
    type: int
  - name: dob
    type: Date
    validations:
        - Date: ~
  - name: photo
    type: string
  - name: status
    type: enum
    values:
      - Active
      - Deleted
      - Locked
      - Banned
  - name: role
    type: enum
    values:
      - User
      - Support
      - Admin
      - SuperAdmin
  - name: blocked_company_ids
    type: string[]
  - name: managed_company_ids
    type: string[]
  - name: ad_flag_keys
    type: string[]
  - name: message_flag_keys
    type: string[]
  - name: created_at
    type: DateTime
  - name: updated_at
    type: DateTime