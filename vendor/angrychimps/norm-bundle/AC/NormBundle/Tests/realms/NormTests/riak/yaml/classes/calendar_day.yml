primary_keys:
  - calendar_id
  - date

fields:
  - name: calendar_id
    type: string
  - name: date
    type: Date
  - name: availabilities
    type: \Norm\riak\AvailabilityCollection
  - name: bookings
    type: \Norm\riak\BookingCollection
  - name: status
    type: enum
    values:
      - Enabled
      - Disabed
  - name: created_at
    type: DateTime
  - name: updated_at
    type: DateTime

foreign_keys:
  - name: fk_calendar_day_calendar
    column_name: calendar_id
    referenced_table_name: calendar
    referenced_column_name: id
