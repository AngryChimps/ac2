primary_keys:
  - id

fields:
  - name: id
    type: string
    auto_generate: true
  - name: title
    type: string
  - name: booking_detail_id
    type: string
  - name: type
    type: enum
    values:
      - ShortBooking
      - SystemBooking
  - name: start
    type: DateTime
  - name: end
    type: DateTime

foreign_keys:
  - name: fk_booking_booking_detail
    column_name: booking_detail_id
    referenced_table_name: booking_detail
    referenced_column_name: id
