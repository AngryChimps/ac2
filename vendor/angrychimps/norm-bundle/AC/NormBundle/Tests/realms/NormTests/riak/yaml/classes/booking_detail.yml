  - name: fk_booking_detail_calendar
    column_name: calendar_id
    referenced_table_name: calendar
    referenced_column_name: id
  - name: fk_booking_detail_provider_ad
    column_name: ad_id
    referenced_table_name: provider_ad
    referenced_column_name: id
  - name: fk_booking_detail_service
    column_name: service_id
    referenced_table_name: service
    referenced_column_name: id
  - name: fk_booking_detail_member
    column_name: member_id
    referenced_table_name: member
    referenced_column_name: id
