fields:
  - name: id
    type: string
    auto_generate: true
  - name: location_id
    type: string
  - name: company_id
    type: string
  - name: calendar_id
    type: string
  - name: service_id
    type: string
  - name: ad_id
    type: string
  - name: member_id
    type: string
  - name: start
    type: DateTime
  - name: end
    type: DateTime
  - name: payment_type
    type: enum
    values:
      - PayPal
      - CreditCard
  - name: payment_id
    type: string
  - name: cancellation_policy
    type: string
  - name: status
    type: enum
    values:
      - Pending
      - Completed
      - Canceled
  - name: start
    type: DateTime
  - name: end
    type: DateTime
  - name: created_at
    type: DateTime
  - name: updated_at
    type: DateTime

foreign_keys:
