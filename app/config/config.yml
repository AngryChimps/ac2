ac_norm:
    namespace: Norm

knp_gaufrette:
    adapters:
        member_images:
            aws_s3:
                service_id: 'angry_chimps_media.aws_s3.client'
                bucket_name: 'angrychimps-member-images'
                options:
                    directory: %kernel.environment%
        company_images:
            aws_s3:
                service_id: 'angry_chimps_media.aws_s3.client'
                bucket_name: 'angrychimps-company-images'
                options:
                    directory: %kernel.environment%
    filesystems:
        member_images_fs:
            adapter:    member_images
        company_images_fs:
            adapter:    company_images

angry_chimps_media:
    filesystems:
        member_images_fs:
            upload_width_px: 480
            upload_height_px: 480
        company_images_fs:
            upload_width_px: 700
            upload_height_px: 480
